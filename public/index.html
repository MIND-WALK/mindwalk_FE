<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./favicon/surprised-favicon.png" id="icon" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#4DBA6D" />
    <meta name="description" content="마인드 워크" />
    <meta name="keywords" content="마인드 워크, 마음 산책, 산책 챌린지, 감정 다스리기" />
    <meta name="author" content="페이스 메이커" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>마인드 워크</title>
    <script>
      function iconChange() {
        setTimeout(function () {
          document.getElementById("icon").href = "/favicon/angry-favicon.png";
        }, 400);
        setTimeout(function () {
          document.getElementById("icon").href = "/favicon/happy-favicon.png";
        }, 600);
        setTimeout(function () {
          document.getElementById("icon").href = "/favicon/netural-favicon.png";
        }, 800);
        setTimeout(function () {
          document.getElementById("icon").href = "/favicon/sad-favicon.png";
        }, 1000);
        setTimeout(function () {
          document.getElementById("icon").href = "/favicon/surprised-favicon.png";
        }, 1200);
      }

      window.onload = function () {
        setInterval(function () {
          iconChange();
        }, 1000);
      };
    </script>
    <script
      type="text/javascript"
      src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=%REACT_APP_TMAP_API_KEY%"
    ></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
